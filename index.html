<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="main">
      <div class="sub">
        <h1>Test Your Brain</h1>
        <div class="question">
          <p>What is the name of the largest building of the world?</p>
        </div>
        <div class="options">
          <div class="a a box">
            <p class="para1"><span>a:</span>Burj Khalifa</p>
          </div>
          <div class="b a box">
            <p class="para2"><span>b:</span>Clock Tower</p>
          </div>
          <div class="c a box">
            <p class="para3"><span>c:</span>Eiffeil Tower</p>
          </div>
          <div class="d a box">
            <p class="para4"><span>d:</span>None</p>
          </div>
        </div>
        <div class="next">
          <button type="button" id="btn">Next</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
